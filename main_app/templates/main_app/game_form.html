{% extends 'base.html' %}

{% block content %}
<!-- New if/else block -->
    {% if object %} <!-- object === None in a CreateView-->
        <h1>Edit <span class="teal-text">{{object.name}}</span></h1> <!-- Only displayes when you edit the game-->
    {% else %}
        <h1>Add Board Game</h1>
    {% endif %}
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
{% endblock %}
